<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHNGUI Standalone - Minimal Example</title>
  
  <!-- React (required) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- PatternFly styles -->
  <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@6/patternfly.min.css">
  
  <!-- RHNGUI styles and bundle (from your Netlify deployment) -->
  <link rel="stylesheet" href="https://strong-manatee-a8db11.netlify.app/standalone/rhngui-standalone.css">
  <script src="https://strong-manatee-a8db11.netlify.app/standalone/rhngui-standalone.iife.js"></script>
  
  <style>
    body { 
      font-family: RedHatDisplay, Arial, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 20px; 
    }
    .demo { 
      background: white; 
      padding: 20px; 
      margin: 20px 0; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
  </style>
</head>
<body>
  <h1>ðŸš€ RHNGUI Standalone - Minimal Demo</h1>
  
  <div class="demo">
    <h2>Chart Example</h2>
    <div id="my-chart"></div>
  </div>

  <div class="demo">
    <h2>Table Example</h2>
    <div id="my-table"></div>
  </div>

  <script>
    // Get the renderer
    const renderer = window.RHNGUIRenderer;

    // Render a chart
    renderer.render('my-chart', {
      component: 'chart',
      key: 'demo-chart',
      props: {
        id: 'sales-chart',
        title: 'Quarterly Sales',
        chartType: 'bar',
        data: [
          {
            name: 'Product A',
            data: [
              { x: 'Q1', y: 30000 },
              { x: 'Q2', y: 45000 },
              { x: 'Q3', y: 60000 },
              { x: 'Q4', y: 55000 }
            ]
          },
          {
            name: 'Product B',
            data: [
              { x: 'Q1', y: 25000 },
              { x: 'Q2', y: 35000 },
              { x: 'Q3', y: 40000 },
              { x: 'Q4', y: 50000 }
            ]
          }
        ],
        width: 700,
        height: 400,
        themeColor: 'multi',
        legendPosition: 'bottom'
      }
    });

    // Render a table
    renderer.render('my-table', {
      component: 'table',
      key: 'demo-table',
      props: {
        id: 'users-table',
        title: 'Team Members',
        fields: [
          { name: 'Name', data_path: 'user.name', data: ['Alice', 'Bob', 'Carol'] },
          { name: 'Role', data_path: 'user.role', data: ['Engineer', 'Designer', 'Manager'] },
          { name: 'Email', data_path: 'user.email', data: ['alice@example.com', 'bob@example.com', 'carol@example.com'] }
        ]
      }
    });
  </script>
</body>
</html>
