<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHNGUI Web Components - Minimal Example</title>
  
  <!-- PatternFly styles -->
  <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@6/patternfly.min.css">
  
  <!-- RHNGUI styles and bundle (from your Netlify deployment) -->
  <link rel="stylesheet" href="https://strong-manatee-a8db11.netlify.app/webcomponents/rhngui-webcomponents.css">
  <script type="module" src="https://strong-manatee-a8db11.netlify.app/webcomponents/rhngui-webcomponents.js"></script>
  
  <style>
    body { 
      font-family: RedHatDisplay, Arial, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 20px; 
    }
    .demo { 
      background: white; 
      padding: 20px; 
      margin: 20px 0; 
      border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <h1>✨ RHNGUI Web Components - Minimal Demo</h1>
  
  <div class="demo">
    <h2>Chart Example</h2>
    <rhngui-chart
      id="demo-chart"
      title="Quarterly Sales"
      chart-type="bar"
      width="700"
      height="400"
      theme-color="multi"
      legend-position="bottom"
      data='[
        {
          "name": "Product A",
          "data": [
            {"x": "Q1", "y": 30000},
            {"x": "Q2", "y": 45000},
            {"x": "Q3", "y": 60000},
            {"x": "Q4", "y": 55000}
          ]
        },
        {
          "name": "Product B",
          "data": [
            {"x": "Q1", "y": 25000},
            {"x": "Q2", "y": 35000},
            {"x": "Q3", "y": 40000},
            {"x": "Q4", "y": 50000}
          ]
        }
      ]'
    ></rhngui-chart>
    
    <button onclick="switchToLine()">Switch to Line</button>
    <button onclick="switchToBar()">Switch to Bar</button>
  </div>

  <div class="demo">
    <h2>Table Example</h2>
    <rhngui-table
      id="demo-table"
      title="Team Members"
      fields='[
        {"name": "Name", "data_path": "user.name", "data": ["Alice", "Bob", "Carol"]},
        {"name": "Role", "data_path": "user.role", "data": ["Engineer", "Designer", "Manager"]},
        {"name": "Email", "data_path": "user.email", "data": ["alice@example.com", "bob@example.com", "carol@example.com"]}
      ]'
    ></rhngui-table>
  </div>

  <div class="demo">
    <h2>Card Example</h2>
    <rhngui-card
      id="demo-card"
      title="Server Status"
      image="https://avatars.githubusercontent.com/u/6391110?v=4"
      image-size="md"
      fields='[
        {"name": "Status", "data_path": "status", "data": ["✅ Online"]},
        {"name": "Uptime", "data_path": "uptime", "data": ["45 days"]},
        {"name": "CPU", "data_path": "cpu", "data": ["23%"]},
        {"name": "Memory", "data_path": "memory", "data": ["4.2 GB / 16 GB"]}
      ]'
    ></rhngui-card>
  </div>

  <script>
    // Manipulate web components using standard DOM APIs
    function switchToLine() {
      const chart = document.querySelector('#demo-chart');
      chart.setAttribute('chart-type', 'line');
      chart.setAttribute('title', 'Quarterly Sales (Line)');
      chart.setAttribute('theme-color', 'blue');
      chart.setAttribute('legend-position', 'right');
    }

    function switchToBar() {
      const chart = document.querySelector('#demo-chart');
      chart.setAttribute('chart-type', 'bar');
      chart.setAttribute('title', 'Quarterly Sales');
      chart.setAttribute('theme-color', 'multi');
      chart.setAttribute('legend-position', 'bottom');
    }
  </script>
</body>
</html>
